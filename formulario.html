  <label for="time" class="form-label">Qual time vocÃª estÃ¡ torcendo?</label>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    AOS.init();

    // ValidaÃ§Ã£o simples do formulÃ¡rio
    const form = document.getElementById('formulario');
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      let valid = true;

      // Select validation
      const quemGanha = form.querySelector('#quemGanha');
      if (!quemGanha.value) {
        quemGanha.classList.add('is-invalid');
        valid = false;
      } else {
        quemGanha.classList.remove('is-invalid');
      }

      // Rating validation
      const ratingFeedback = document.getElementById('rating-feedback');
      const ratingChecked = form.querySelector('input[name="rating"]:checked');
      if (!ratingChecked) {
        ratingFeedback.style.display = 'block';
        valid = false;
      } else {
        ratingFeedback.style.display = 'none';
      }

      // Comment validation
      const comentario = form.querySelector('#comentario');
      if (!comentario.value.trim()) {
        comentario.classList.add('is-invalid');
        valid = false;
      } else {
        comentario.classList.remove('is-invalid');
      }

      if (valid) {
        alert('Obrigado pelo seu feedback!');
        form.reset();
      }
    });
  </script>
