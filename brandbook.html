<!DOCTYPE html>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      margin: 0;
      color: #fff;
    }

    .navbar {
      background-color: #111;
    }

    .navbar a {
      color: #d4af37 !important;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #fff !important;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 75vh; /* Altura proporcional para responsividade */
      height: 0;
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Grupo D</a>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item"><a class="nav-link" href="formulario.html">Formulário</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PDF Responsivo -->

    <iframe src="brandbook.pdf.pdf" title="Brandbook FIFA 2025"></iframe>
